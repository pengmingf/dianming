<!DOCTYPE html>
<html>
<head>
	<title></title>
	{load href="/static/css/bootstrap.min.css" /}
	{load href="/static/js/jquery-3.3.1.min.js" /}
	{load href="/static/js/bootstrap.min.js" /}
</head>
<body>

<form action="{:url('index/saveType')}" method="post" >
  <input type="hidden" name="user_id" value="{$Think.session.user_id}">

  <div class="form-group">
    <label for="inputEmail2" class="col-sm-2 control-label">新类名:</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="name" placeholder="请输入新的菜类名">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">优先度:</label>
    <div class="col-sm-10">
      <select name="sort">
      	{for start="0" end="15"}
      		<option value="{$i}">{$i}</option>
      	{/for}
      </select>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" id="register">提交</button>
    </div>
  </div>
</form>

</body>
</html>
